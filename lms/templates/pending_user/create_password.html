<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funix Create Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        @media (max-width: 770px) {
            .bg-image {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="min-h-screen flex flex-wrap">
        <div class="bg-image w-full md:w-1/2 bg-cover bg-no-repeat"
            style="background-image: url('https://cdn.discordapp.com/attachments/943013580134051920/1183560427356049549/mother-helping-daughter-study_1.png?ex=6588c78b&is=6576528b&hm=bca366f5aa3b39d14b2d0dd0c2dfe7ba23898a56d09ce2adc21bbce3932ed02e&');">
        </div>
        <div class="w-full md:w-1/2 flex items-center justify-center p-6 md:p-12">
            <div class="w-full max-w-md">
                <div class="mb-10">
                    <img src="https://cdn.discordapp.com/attachments/943013580134051920/1183560426928226354/FUNiX-full-logo-original_1.png?ex=6588c78b&is=6576528b&hm=91e82f11c4599b2d95fe453762a5c45e6a4aa53e4491cb8f099021c2c96639d0&" 
                        alt="FUNiX logo with the text 'Learn with Mentors'">
                </div>
                <div class="mb-6 text-center">
                    <h2 class="text-2xl font-semibold">HỌC THỬ MIỄN PHÍ KHÔNG GIỚI HẠN!</h2>
                </div>
                <div class="space-y-6">
                    <div>
                        <input type="password" placeholder="Nhập mật khẩu" id="password1"
                            class="w-full px-4 py-2 border rounded-md text-lg">
                    </div>
                    <div>
                        <input type="password" placeholder="Nhập lại mật khẩu" id="password2"
                            class="w-full px-4 py-2 border rounded-md text-lg">
                    </div>
                    <div>
                        <button
                            class="w-full bg-orange-500 text-white px-4 py-2 rounded-md text-lg font-semibold hover:bg-orange-600">Đăng
                            nhập</button>
                    </div>
                </div>
                <div class="text-center mt-6">
                    <p>Hotline: 079.233.622 (Zalo/Viber)</p>
                    <p>Email: info@funix.edu.vn</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const button = document.querySelector('button');
            const passwordInput1 = document.querySelector('#password1');
            const passwordInput2 = document.querySelector('#password2');
            const jwt = localStorage.getItem('jtc');

            button.addEventListener('click', function () {
                const password1 = passwordInput1.value;
                const password2 = passwordInput2.value;

                if (!password1 || !password2) {
                    alert('Please fill in both password fields.');
                    return;
                }
                if (password1 !== password2) {
                    alert('Passwords do not match.');
                    return;
                }
                if (password1.length < 4) {
                    alert('Password must be at least 8 characters long.');
                    return;
                }

                fetch('https://lmsclone.funix.edu.vn/api-pending-user/create-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        "jwt": jwt,
                        "password": password1,
                    }),
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Redirect to create-password
                            window.location.href = '';
                            localStorage.removeItem('jtc');
                        } else {
                            alert('Failed to create password. Please try again.');
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            });
        });
    </script>
</body>

</html>
