<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNiX - Learn with Mentors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        @media (max-width: 770px) {
            .bg-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="flex flex-wrap h-screen">
        <div class="bg-image w-full md:w-1/2 bg-cover bg-no-repeat"
            style="background-image: url('https://cdn.discordapp.com/attachments/943013580134051920/1183560427356049549/mother-helping-daughter-study_1.png?ex=6588c78b&is=6576528b&hm=bca366f5aa3b39d14b2d0dd0c2dfe7ba23898a56d09ce2adc21bbce3932ed02e&');">
        </div>
        <div class="w-full md:w-1/2 flex items-center justify-center p-6 md:p-12">
            <div class="w-full max-w-md">
                <div class="mb-10">
                    <img src="https://cdn.discordapp.com/attachments/943013580134051920/1183560426928226354/FUNiX-full-logo-original_1.png?ex=6588c78b&is=6576528b&hm=91e82f11c4599b2d95fe453762a5c45e6a4aa53e4491cb8f099021c2c96639d0&" 
                        alt="FUNiX logo with the text 'Learn with Mentors'">
                </div>
                <div class="mb-6 text-center">
                    <h2 class="text-2xl font-semibold">HỌC THỬ MIỄN PHÍ KHÔNG GIỚI HẠN!</h2>
                </div>
                <div class="space-y-6">
                    <div class="text-center text-xl mb-4">Vui lòng nhập số điện thoại/ Zalo</div>
                    <div class="mb-4">
                        <input id="input-phone" type="text" placeholder="Số điện thoại" class="w-full p-4 border border-gray-300 rounded mb-2">
                    </div>
                    <button id="send-otp" class="w-full bg-orange-500 text-white p-4 rounded mb-4">Gửi mã xác thực</button>
                </div>
                <div class="text-center mt-6">
                    <p>Hotline: 079.233.622 (Zalo/Viber)</p>
                    <p>Email: info@funix.edu.vn</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendOtpButton = document.querySelector('#send-otp');
            const phoneInput = document.querySelector('#input-phone');

            sendOtpButton.addEventListener('click', function() {
                const phone = phoneInput.value;

                // Validate the phone number
                const phoneRegex = /^(84|0)\d{9}$/;
                if (!phoneRegex.test(phone)) {
                    alert('Vui lòng nhập số điện thoại hợp lệ.');
                    return;
                }
                const encodedPhone = btoa(phone);
                // Send the POST request
                fetch('https://lmsclone.funix.edu.vn/api-pending-user/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone: phone }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect to verify-phone
                        window.location.href = 'verify-phone?p=' + encodedPhone;
                    } else {
                        alert('Gửi mã OTP không thành công. Xin vui lòng thử lại.');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
