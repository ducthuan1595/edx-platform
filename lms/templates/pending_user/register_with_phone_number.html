<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNiX - Learn with Mentors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .image-container img {
            height: 100vh; /* Full height on desktop */
            max-height: 50vh; /* Limit height on mobile */
        }
        @media (min-width: 768px) {
            .image-container img {
                max-height: 100vh; /* Full height on desktop */
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-wrap h-screen">
        <div class="w-full md:w-1/2 image-container">
            <img src="https://placehold.co/600x400" alt="A woman and a young girl looking at a laptop, pointing at the screen, with a notebook and pen on the table, in a room with a grey wall and a shelf with decorative items." class="object-cover w-full">
        </div>
        <div class="w-full md:w-1/2 flex flex-col justify-center items-center bg-white p-4 md:p-12">
            <div class="w-full max-w-md">
                <div class="flex justify-center mb-12">
                    <img src="https://placehold.co/200x50" alt="FUNiX - Learn with Mentors logo" class="h-12">
                </div>
                <div class="text-center text-2xl font-bold mb-32 text-orange-500">HỌC THỬ MIỄN PHÍ KHÔNG GIỚI HẠN!</div>
                <div class="text-center text-xl mb-4">Vui lòng nhập số điện thoại/ Zalo</div>
                <div class="mb-4">
                    <input id="input-phone" type="text" placeholder="Số điện thoại" class="w-full p-4 border border-gray-300 rounded mb-2">
                </div>
                <button id="send-otp" class="w-full bg-orange-500 text-white p-4 rounded mb-4">Gửi mã xác thực</button>
            </div>
            <div class="text-center mt-12">
                <div>Hotline: 078.2313.602 (Zalo/Viber)</div>
                <div>Email: info@funix.edu.vn</div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendOtpButton = document.querySelector('#send-otp');
            const phoneInput = document.querySelector('#input-phone');

            sendOtpButton.addEventListener('click', function() {
                const phone = phoneInput.value;

                // Validate the phone number
                const phoneRegex = /^(84|0)\d{9}$/;
                if (!phoneRegex.test(phone)) {
                    alert('Vui lòng nhập số điện thoại hợp lệ.');
                    return;
                }
                const encodedPhone = btoa(phone);
                // Send the POST request
                fetch('https://lmsclone.funix.edu.vn/api-pending-user/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone: phone }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect to verify-phone
                        window.location.href = 'verify-phone?p=' + encodedPhone;
                    } else {
                        alert('Gửi mã OTP không thành công. Xin vui lòng thử lại.');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
