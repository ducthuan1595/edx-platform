<%namespace name='static' file='/static_content.html'/>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="${static.url(static.get_value('favicon_path', settings.FAVICON_PATH))}" />
    <title>Learn with Mentors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        @media (max-width: 770px) {
            .bg-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-wrap">
        <!-- Left side with image -->
        <div class="bg-image w-full md:w-1/2 bg-cover bg-no-repeat"
            style="background-image: url('https://cdn.discordapp.com/attachments/943013580134051920/1183560427356049549/mother-helping-daughter-study_1.png?ex=6588c78b&is=6576528b&hm=bca366f5aa3b39d14b2d0dd0c2dfe7ba23898a56d09ce2adc21bbce3932ed02e&');">
        </div>

        <!-- Right side with form -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-6 md:p-12">
            <div class="w-full max-w-md">
                <div class="mb-10">
                    <img src="https://cdn.discordapp.com/attachments/943013580134051920/1183560426928226354/FUNiX-full-logo-original_1.png?ex=6588c78b&is=6576528b&hm=91e82f11c4599b2d95fe453762a5c45e6a4aa53e4491cb8f099021c2c96639d0&" 
                        alt="FUNiX logo with the text 'Learn with Mentors'">
                </div>
                <div class="mb-6 text-center">
                    <h2 class="text-2xl font-semibold">HỌC THỬ MIỄN PHÍ KHÔNG GIỚI HẠN!</h2>
                </div>
                <div class="space-y-6">
                    <p class="text-center text-md md:text-lg">Vui lòng nhập mã xác thực vừa được gửi tới số điện thoại của bạn</p>
                    <div class="w-full mb-4">
                        <input id="otp" type="text" placeholder=" " class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors">
                        <p id="countdown" class="text-center text-gray-500 mt-2"></p>
                    </div>
                    <div class="w-full mb-4">
                        <button id="verify-otp" class="w-full bg-orange-500 text-white px-4 py-3 rounded-lg font-bold hover:bg-orange-600 transition-colors">Đăng ký</button>
                    </div>
                    <div class="w-full mb-10">
                        <button id="resend-otp" class="w-full text-blue-500 font-bold hover:underline" style="display: none">Gửi lại mã xác thực</button>
                    </div>
                </div>
                <div class="text-center mt-6">
                    <p>Hotline: 079.233.622 (Zalo/Viber)</p>
                    <p>Email: info@funix.edu.vn</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countdownTimer = document.querySelector('#countdown');
            const resendOtpMessage = document.querySelector('#resend-otp');
            const verifyOtpButton = document.querySelector('#verify-otp');
            const otpInput = document.querySelector('#otp');
            const urlParams = new URLSearchParams(window.location.search);
            const phone = urlParams.get('p');
            let initialTime = 120;
            let time = initialTime;

            // Start the countdown
            let countdown = startCountdown();
            
            // Create a function to start the countdown
            function startCountdown() {
                // Update the countdown every second
                let countdown = setInterval(function() {
                    // Calculate the minutes and seconds from time
                    let minutes = Math.floor(time / 60);
                    let seconds = time % 60;

                    countdownTimer.textContent = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

                    // Decrease time
                    time--;

                    // If the countdown has finished
                    if (time < 0) {
                        // Stop the countdown
                        clearInterval(countdown);
                        countdownTimer.style.display = 'none';
                        countdownTimer.textContent = '2:00';
                        resendOtpMessage.style.display = 'block';
                    }
                }, 1000);

                return countdown;
            }

            // Add an event listener to the resend OTP message
            resendOtpMessage.addEventListener('click', async function() {
                // Hide the resend OTP message and show the countdown timer
                this.style.display = 'none';
                countdownTimer.style.display = 'block';
                // Reset the countdown time and stop the old countdown
                time = initialTime;
                clearInterval(countdown);
                // Convert the phone number to the 84 format
                let phoneFormat84 = convertPhoneToFormat84(atob(phone));
                
                // Redirect to 'register-phone' if the phone number is not valid
                const phoneRegex = /^(84|0)\d{9}$/;
                if (!phoneRegex.test(phoneFormat84)) {
                    window.location.href = 'register-phone';
                    return;
                }

                try {
                    await sendOtp(phoneFormat84);
                    // Start a new countdown
                    countdown = startCountdown();
                } catch (error) {
                    console.error(error);
                    alert(error.message);
                    window.location.href = 'register-phone';
                }
            });

            const convertPhoneToFormat84 = (phone) => {
                const format84Phone = phone.replace(/^0/, '84');
                return format84Phone;
            }

            const sendOtp = async (format84Phone) => {
                try {
                    let csrfToken = document.cookie.split('; ').find(row => row.startsWith('csrftoken=')).split('=')[1];
                    const response = await fetch('https://lmsclone.funix.edu.vn/api-pending-user/send-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken,
                        },
                        body: JSON.stringify({ 
                          phone: format84Phone,
                        }),
                    });
            
                    const data = await response.json();
            
                    if (data.success) {
                        return data;
                    } else {
                        throw new Error('Gửi mã OTP không thành công. Xin vui lòng thử lại.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    throw error;
                }
            }

            verifyOtpButton.addEventListener('click', function() {
                if (!phone) {
                    window.location.href = 'register-phone';
                    return;
                }
                
                const otp = otpInput.value;

                // Validate the OTP
                const otpRegex = /^\d{6}$/;
                if (!otpRegex.test(otp)) {
                    alert('Invalid OTP. It must be a 6-digit number.');
                    return;
                }

                // Send the POST request
                const rootUrl = window.location.origin;
                const validateOtpUrl = rootUrl + '/api-pending-user/validate-otp';
                fetch(validateOtpUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        otp: otp,
                        phone: phone,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // save jwt to local storage
                        localStorage.setItem('jtc', data.jwt);
                        // Redirect to create-password
                        window.location.href = 'create-password';
                    } else {
                        alert('Failed to verify OTP. Please try again.');
                        window.location.href = 'register-phone';
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
