<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Mentors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        @media (max-width: 770px) {
            .bg-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-wrap">
        <!-- Left side with image -->
        <div class="bg-image w-full md:w-1/2 bg-cover bg-no-repeat"
            style="background-image: url('https://cdn.discordapp.com/attachments/943013580134051920/1183560427356049549/mother-helping-daughter-study_1.png?ex=6588c78b&is=6576528b&hm=bca366f5aa3b39d14b2d0dd0c2dfe7ba23898a56d09ce2adc21bbce3932ed02e&');">
        </div>

        <!-- Right side with form -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-6 md:p-12">
            <div class="w-full max-w-md">
                <div class="mb-10">
                    <img src="https://cdn.discordapp.com/attachments/943013580134051920/1183560426928226354/FUNiX-full-logo-original_1.png?ex=6588c78b&is=6576528b&hm=91e82f11c4599b2d95fe453762a5c45e6a4aa53e4491cb8f099021c2c96639d0&" 
                        alt="FUNiX logo with the text 'Learn with Mentors'">
                </div>
                <div class="mb-6 text-center">
                    <h2 class="text-2xl font-semibold">HỌC THỬ MIỄN PHÍ KHÔNG GIỚI HẠN!</h2>
                </div>
                <div class="space-y-6">
                    <p class="text-center text-md md:text-lg">Vui lòng nhập mã xác thực vừa được gửi tới số điện thoại của bạn</p>
                    <div class="w-full mb-4">
                        <input id="otp" type="text" placeholder=" " class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors">
                    </div>
                    <div class="w-full mb-4">
                        <button id="verify-otp" class="w-full bg-orange-500 text-white px-4 py-3 rounded-lg font-bold hover:bg-orange-600 transition-colors">Đăng ký</button>
                    </div>
                    <div class="w-full mb-10">
                        <button class="w-full text-blue-500 font-bold hover:underline">Gửi lại mã xác thực</button>
                    </div>
                </div>
                <div class="text-center mt-6">
                    <p>Hotline: 079.233.622 (Zalo/Viber)</p>
                    <p>Email: info@funix.edu.vn</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const verifyOtpButton = document.querySelector('#verify-otp');
            const otpInput = document.querySelector('#otp');
            const urlParams = new URLSearchParams(window.location.search);
            const phone = urlParams.get('p');

            verifyOtpButton.addEventListener('click', function() {
                if (!phone) {
                    window.location.href = 'register-phone';
                    return;
                }
                
                const otp = otpInput.value;

                // Validate the OTP
                const otpRegex = /^\d{6}$/;
                if (!otpRegex.test(otp)) {
                    alert('Invalid OTP. It must be a 6-digit number.');
                    return;
                }

                // Send the POST request
                // FX TODO: Get current URL and replace the domain name with the API domain name
                fetch('https://lmsclone.funix.edu.vn/api-pending-user/validate-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        otp: otp,
                        phone: phone,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // save jwt to local storage
                        localStorage.setItem('jtc', data.jwt);
                        // Redirect to create-password
                        window.location.href = 'create-password';
                    } else {
                        alert('Failed to verify OTP. Please try again.');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
