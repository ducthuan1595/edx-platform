<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Mentors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Left side with image -->
        <div class="hidden md:block md:w-1/2 md:h-full">
            <img src="https://placehold.co/600x800" alt="A smiling child wearing headphones, sitting at a desk with a laptop, in a room with a lamp and a plant in the background." class="w-full h-full object-cover">
        </div>

        <!-- Right side with form -->
        <div class="w-full md:w-1/2 h-full bg-white flex flex-col justify-center items-center px-8 md:px-24">
            <div class="mb-10">
                <img src="https://placehold.co/300x100" alt="FUNiX logo with the text 'Learn with Mentors' next to a stylized letter 'i' with an orange dot above it." class="max-w-full h-auto">
            </div>
            <div class="text-center mb-10">
                <h1 class="text-2xl md:text-3xl font-bold mb-2">HỌC THỬ MIỄN PHÍ KHÔNG GIỚI HẠN!</h1>
                <p class="text-md md:text-lg">Vui lòng nhập mã xác thực vừa được gửi tới số điện thoại của bạn</p>
            </div>
            <div class="w-full mb-4">
                <input id="otp" type="text" placeholder=" " class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors">
            </div>
            <div class="w-full mb-4">
                <button id="verify-otp" class="w-full bg-orange-500 text-white px-4 py-3 rounded-lg font-bold hover:bg-orange-600 transition-colors">Đăng ký</button>
            </div>
            <div class="w-full mb-10">
                <button class="w-full text-orange-500 font-bold hover:underline">Gửi lại mã xác thực</button>
            </div>
            <div class="text-center">
                <p class="text-sm">Hotline: 078.2313.602 (Zalo/Viber)</p>
                <p class="text-sm">Email: info@funix.edu.vn</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const verifyOtpButton = document.querySelector('#verify-otp');
            const otpInput = document.querySelector('#otp');
            const urlParams = new URLSearchParams(window.location.search);
            const phone = urlParams.get('p');

            verifyOtpButton.addEventListener('click', function() {
                if (!phone) {
                    window.location.href = 'register-phone';
                    return;
                }
                
                const otp = otpInput.value;

                // Validate the OTP
                const otpRegex = /^\d{6}$/;
                if (!otpRegex.test(otp)) {
                    alert('Invalid OTP. It must be a 6-digit number.');
                    return;
                }

                // Send the POST request
                // FX TODO: Get current URL and replace the domain name with the API domain name
                fetch('https://lmsclone.funix.edu.vn/api-pending-user/validate-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        otp: otp,
                        phone: phone,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // save jwt to local storage
                        localStorage.setItem('jtc', data.jwt);
                        // Redirect to create-password
                        window.location.href = 'create-password';
                    } else {
                        alert('Failed to verify OTP. Please try again.');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
