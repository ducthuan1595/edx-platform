<%namespace name='static' file='/static_content.html'/>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="${static.url(static.get_value('favicon_path', settings.FAVICON_PATH))}" />
    <title>FUNiX - Learn with Mentors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        @media (max-width: 770px) {
            .bg-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-wrap">
        <div class="bg-image w-full md:w-1/2 bg-cover bg-no-repeat"
            style="background-image: url('https://cdn.discordapp.com/attachments/943013580134051920/1183560427356049549/mother-helping-daughter-study_1.png?ex=6588c78b&is=6576528b&hm=bca366f5aa3b39d14b2d0dd0c2dfe7ba23898a56d09ce2adc21bbce3932ed02e&');">
        </div>
        <div class="w-full md:w-1/2 flex items-center justify-center p-6 md:p-12">
            <div class="w-full max-w-md">
                <div class="mb-10">
                    <img src="https://cdn.discordapp.com/attachments/943013580134051920/1183560426928226354/FUNiX-full-logo-original_1.png?ex=6588c78b&is=6576528b&hm=91e82f11c4599b2d95fe453762a5c45e6a4aa53e4491cb8f099021c2c96639d0&" 
                        alt="FUNiX logo with the text 'Learn with Mentors'">
                </div>
                <div class="mb-6 text-center">
                    <h2 class="text-2xl font-semibold">HỌC THỬ MIỄN PHÍ KHÔNG GIỚI HẠN!</h2>
                </div>
                <div class="space-y-6">
                    <div class="mb-4">
                        <input id="phone" type="text" placeholder="Số điện thoại" class="w-full p-4 border border-gray-300 rounded mb-2">
                        <input id="password" type="password" placeholder="Mật khẩu" class="w-full p-4 border border-gray-300 rounded">
                    </div>
                    <div class="text-right mb-8">
                        <a href="/forgot-password" class="text-blue-500 to-resgister-phone">Quên mật khẩu?</a>
                    </div>
                    <button id="login" class="w-full bg-orange-500 text-white p-4 rounded mb-4">Đăng nhập</button>
                    <div class="text-center">
                        Bạn chưa có tài khoản? <a href="/register-phone" class="text-blue-500 to-resgister-phone">Đăng ký ngay</a>
                    </div>
                </div>
                <div class="text-center mt-6">
                    <p>Hotline: 079.233.622 (Zalo/Viber)</p>
                    <p>Email: info@funix.edu.vn</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.querySelector('#login');
            const phoneInput = document.querySelector('#phone');
            const passwordInput = document.querySelector('#password');
            
            loginButton.addEventListener('click', function() {
                const phone = phoneInput.value;
                const password = passwordInput.value;
                const email = convertPhoneToEmail(phone);

                const apiUrl = 'https://' + window.location.hostname + '/user_api/v1/account/login_session/';
                let csrfToken = document.cookie.split('; ').find(row => row.startsWith('csrftoken=')).split('=')[1];
                let formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                formData.append('remember', 'true');
                formData.append('csrfmiddlewaretoken', csrfToken);
                // Send the POST request
                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formData).toString(),
                })
                    .then(response => response.text())
                    .then(data => {
                        if (data) {
                            alert(data);
                        } else {
                            // Redirect to the home page
                            window.location.href = '/book-giasu'
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            });

            // function to convert phone to email. if phone starts with 0, remove it and add 84 instead
            function convertPhoneToEmail(phone) {
                if (phone.startsWith('0')) {
                    return '84' + phone.substring(1) + '@funix.edu.vn';
                }
                return phone + '@funix.edu.vn';
            }
        });
    </script>
</body>
</html>
