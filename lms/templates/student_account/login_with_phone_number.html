<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNiX - Learn with Mentors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .image-container img {
            height: 100vh; /* Full height on desktop */
            max-height: 50vh; /* Limit height on mobile */
        }
        @media (min-width: 768px) {
            .image-container img {
                max-height: 100vh; /* Full height on desktop */
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-wrap h-screen">
        <div class="w-full md:w-1/2 image-container">
            <img src="https://placehold.co/600x400" alt="A woman and a young girl looking at a laptop, pointing at the screen, with a notebook and pen on the table, in a room with a grey wall and a shelf with decorative items." class="object-cover w-full">
        </div>
        <div class="w-full md:w-1/2 flex flex-col justify-center items-center bg-white p-4 md:p-12">
            <div class="w-full max-w-md">
                <div class="flex justify-center mb-12">
                    <img src="https://placehold.co/200x50" alt="FUNiX - Learn with Mentors logo" class="h-12">
                </div>
                <div class="text-center text-2xl font-bold mb-8">HỌC THỬ MIỄN PHÍ KHÔNG GIỚI HẠN!</div>
                <div class="mb-4">
                    <input id="phone" type="text" placeholder="Số điện thoại" class="w-full p-4 border border-gray-300 rounded mb-2">
                    <input id="password" type="password" placeholder="Mật khẩu" class="w-full p-4 border border-gray-300 rounded">
                </div>
                <div class="text-right mb-8">
                    <a href="#" class="text-orange-500">Quên mật khẩu?</a>
                </div>
                <button id="login" class="w-full bg-orange-500 text-white p-4 rounded mb-4">Đăng nhập</button>
                <div class="text-center">
                    Bạn chưa có tài khoản? <a href="#" class="text-orange-500">Đăng ký ngay</a>
                </div>
            </div>
            <div class="text-center mt-12">
                <div>Hotline: 078.2313.602 (Zalo/Viber)</div>
                <div>Email: info@funix.edu.vn</div>
            </div>
        </div>
    </div>
    
    <script>
        // /login_ajax
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.querySelector('#login');
            const phoneInput = document.querySelector('#phone');
            const passwordInput = document.querySelector('#password');

            loginButton.addEventListener('click', function() {
                const phone = phoneInput.value;
                const password = passwordInput.value;
                const email = convertPhoneToEmail(phone);

                const apiUrl = 'https://' + window.location.hostname + '/user_api/v1/account/login_session/';
                let csrfToken = document.cookie.split('; ').find(row => row.startsWith('csrftoken=')).split('=')[1];
                let formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                formData.append('remember', 'true');
                formData.append('csrfmiddlewaretoken', csrfToken);
                // Send the POST request
                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formData).toString(),
                })
                    .then(response => response.text())  // Convert the response to text
                    .then(data => {
                        if (data) {
                            alert(data);
                        } else {
                            // Redirect to the home page
                            window.location.href = ''
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            });

            // function to convert phone to email. if phone starts with 0, remove it and add 84 instead
            function convertPhoneToEmail(phone) {
                if (phone.startsWith('0')) {
                    return '84' + phone.substring(1) + '@funix.edu.vn';
                }
                return phone + '@funix.edu.vn';
            }
        });
    </script>
</body>
</html>
